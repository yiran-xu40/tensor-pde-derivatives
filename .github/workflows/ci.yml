name: MATLAB and Octave CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  matlab-tests:
    name: MATLAB Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2

      - name: Install Tensor Toolbox for MATLAB
        run: |
          git clone https://github.com/tensortoolbox/tensortoolbox.git
          matlab -batch "addpath(genpath('tensortoolbox')); savepath"

      - name: Run MATLAB tests
        uses: matlab-actions/run-tests@v2
        with:
          source-folder: src

  octave-tests:
    name: Octave Fallback Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Octave and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y octave liboctave-dev
          octave --eval "pkg install -forge io; pkg install -forge statistics"

      - name: Install Tensor Toolbox for Octave
        run: |
          git clone https://github.com/tensortoolbox/tensortoolbox.git
          octave --eval "addpath(genpath('tensortoolbox')); savepath"

      - name: Run Octave tests
        run: |
          octave --eval "addpath(genpath('src')); addpath(genpath('tests')); test_deps_and_shapes; test_reduction_pipeline; test_time_integrator;"
